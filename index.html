<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Editor</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        h1 { text-align: center; margin: 0.5em 0; }
        .controls { display: flex; justify-content: center; align-items: center; padding: 10px; gap: 10px; flex-wrap: wrap; }
        .controls button { padding: 8px 12px; border: 1px solid #ccc; background-color: #f0f0f0; cursor: pointer; border-radius: 4px; }
        .controls button.active { background-color: #007bff; color: white; border-color: #007bff; }
        .main-container { flex-grow: 1; display: flex; overflow: hidden; }
        #map-container { flex-grow: 1; border: 1px solid #ccc; overflow: hidden; } /* SVGを囲むコンテナ */
        #map-svg { width: 100%; height: 100%; cursor: grab; }
        #infoBox { width: 250px; min-width: 250px; padding: 10px; border-left: 1px solid #ccc; background-color: #f9f9f9; overflow-y: auto; }
        #infoBox h3 { margin-top: 0; }
        #infoBox ul { list-style-type: none; padding: 0; }
        #infoBox li { margin-bottom: 5px; }
    </style>
</head>
<body>
    <h1>インタラクティブマップ</h1>
    <div class="controls">
        <div id="button-container"></div>
        <button id="create-country-btn">建国</button>
        <button id="save-data-btn">サーバーに保存</button>
    </div>

    <div class="main-container">
        <div id="map-container">
            <svg id="map-svg" viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg">
                <style>
                    path { fill: #eee; stroke: #333; stroke-width: 0.5; }
                </style>
                <path id="A1" d="M0,0 H50 V50 H0 Z"></path>
                <path id="A2" d="M50,0 H100 V50 H50 Z"></path>
                <path id="B1" d="M0,50 H50 V100 H0 Z"></path>
                <path id="B2" d="M50,50 H100 V100 H50 Z"></path>
                <path id="C1" d="M100,0 H150 V100 H100 Z"></path>
            </svg>
            </div>
        <div id="infoBox">
            <p>マスをクリックして情報を表示・編集します。</p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
